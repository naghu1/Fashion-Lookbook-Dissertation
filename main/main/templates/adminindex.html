        .star-rating input {

            height: 100%;
            margin: 0;
            padding: 0;
            z-index: 2;
            position: relative;
        }

            .star-rating input:hover + i,
            .star-rating input:checked + i {
                opacity: 1;
            }

        .star-rating i ~ i {
            width: 40%;
        }

            .star-rating i ~ i ~ i {
                width: 60%;
            }

                .star-rating i ~ i ~ i ~ i {
                    width: 80%;
                }

                    .star-rating i ~ i ~ i ~ i ~ i {
                        width: 100%;
                    }

    ::after,
    ::before {
        height: 20%;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        text-align: center;
        vertical-align: middle;
    }

    .star-rating.star-5 {

        .star-rating.star-5 i {

    .star-rating.star-3 {

        .star-rating.star-3 i {
            width: 33.33%;

            .star-rating.star-3 i ~ i {

<h2>Customer Rating</h2>
<div class="row">
    <div class="col-md-6">
        <input type="hidden" name="ratings" id="ratings" value="{{ratingdata}}" />
        <span style="padding:0px" class="star-rating star-5">
            <input type="radio" name="rating" value="1"><i></i>
            <input type="radio" name="rating" value="2"><i></i>
            <input type="radio" name="rating" value="3"><i></i>
            <input type="radio" name="rating" value="4"><i></i>
            <input type="radio" name="rating" value="5"><i></i>
        </span><br /> <div id="newcus"></div>
    </div>
</div>

{% block scripts %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script>
    function load() {
        $.ajax(
            {
                url: "/get_rating",
                dataType: "html",
                success: function (result) {
                    var rating = parseInt(result);
                    var name = 'rating';
                    var SelectdValue = rating;
                    $('input[name="' + name + '"][value="' + SelectdValue + '"]').prop('checked', true);
                },
                error: function (request, ajaxOptions, thrownError) {

                }
            });
    }
    $(document).ready(function () {
        load();
                Highcharts.chart('newcus', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Customer Rating'
            }, 
            xAxis: {
                type: 'category',
                title: {
                    text: 'Rating range'
                },
                labels: {
                    rotation: -45,
                    style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Customers Rating'
                }
            },
            legend: {
                enabled: false
            },
           
            series: [{
                name: 'Customers rating',
                data: JSON.parse( $("#ratings").val()),
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFFFFF',
                    align: 'right',
                    format: '{point.y:.1f}', // one decimal
                    y: 10, // 10 pixels down from the top
                    style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            }]
        });
    });
</script>
